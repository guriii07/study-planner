<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Cozy | Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { matcha: '#d4e0c3', peach: '#fbdcc4', lavender: '#e3d7ff', cream: '#fdfbf7', textDark: '#4a4a4a' },
                    fontFamily: { outfit: ['Outfit', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #fdfbf7; font-family: 'Outfit', sans-serif; color: #4a4a4a; }
        .bento-card {
            background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 1.5rem; box-shadow: 0 4px 15px -3px rgba(0, 0, 0, 0.03); transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d4e0c3; border-radius: 10px; }
        
        /* Checkbox animation */
        .task-checkbox:checked + label { text-decoration: line-through; color: #9ca3af; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 relative">

    <nav class="max-w-7xl mx-auto flex justify-between items-center mb-8 px-4">
        <div class="text-2xl font-extrabold tracking-tight">Study Cozy <span class="text-matcha">ü™¥</span></div>
        <button id="settingsBtn" class="bg-white rounded-full p-2 shadow-sm border border-gray-100 hover:bg-gray-50 transition">‚öôÔ∏è Settings</button>
    </nav>

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6 h-[calc(100vh-140px)]">

        <div class="bento-card lg:col-span-8 p-6 flex flex-col justify-center bg-gradient-to-r from-lavender/30 to-transparent">
            <h2 class="text-2xl font-bold mb-2">How's the energy today? ‚òÅÔ∏è</h2>
            <div class="flex gap-3 mt-2">
                <button onclick="sendQuickMessage('I have high energy today, let\'s tackle the hard stuff!')" class="px-4 py-2 bg-white rounded-xl text-sm font-semibold shadow-sm hover:ring-2 ring-lavender transition">High Energy ‚ö°Ô∏è</button>
                <button onclick="sendQuickMessage('I am completely burnt out today. I need an easier schedule.')" class="px-4 py-2 bg-white rounded-xl text-sm font-semibold shadow-sm hover:ring-2 ring-lavender transition">Burnt Out ü´†</button>
            </div>
        </div>

        <div class="bento-card lg:col-span-4 p-6 flex items-center justify-between bg-peach/20">
            <div>
                <p class="text-sm font-bold text-gray-500 uppercase tracking-wider mb-1">Next Exam</p>
                <h3 id="widgetExamName" class="text-xl font-extrabold text-gray-800">Tell me in chat...</h3>
            </div>
            <div class="text-right">
                <span id="widgetDaysLeft" class="text-4xl font-extrabold text-gray-800">-</span>
                <p class="text-xs font-semibold text-gray-500 uppercase">Days Left</p>
            </div>
        </div>

        <div class="bento-card lg:col-span-8 lg:row-span-2 p-6 flex flex-col h-[500px] lg:h-auto">
            <div id="chatHistory" class="flex-1 overflow-y-auto space-y-4 pr-2 mb-4">
                </div>
            <form id="chatForm" class="relative">
                <input type="text" id="chatInput" placeholder="Tell me what to plan..." class="w-full bg-white border-none shadow-inner rounded-2xl py-4 pl-4 pr-12 focus:outline-none focus:ring-2 focus:ring-matcha">
                <button type="submit" class="absolute right-2 top-2 bg-gray-900 text-white p-2 rounded-xl hover:bg-gray-700 transition">‚Üë</button>
            </form>
        </div>

        <div class="bento-card lg:col-span-4 lg:row-span-2 p-6 flex flex-col h-[500px] lg:h-auto">
            <h3 class="font-bold text-lg mb-4">Your Schedule üìÖ</h3>
            <div id="timelineOutput" class="flex-1 overflow-y-auto space-y-4 pr-2">
                </div>
        </div>
    </div>

    <div id="settingsModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-white rounded-3xl p-8 max-w-sm w-full shadow-2xl">
            <h2 class="text-2xl font-bold mb-6">Settings ‚öôÔ∏è</h2>
            <button onclick="clearMemory()" class="w-full text-left p-3 rounded-xl bg-red-50 text-red-600 font-semibold hover:bg-red-100 transition mb-3">
                üóëÔ∏è Clear Chat Memory
            </button>
            <button id="closeSettings" class="w-full mt-4 bg-gray-900 text-white p-3 rounded-xl font-bold hover:bg-gray-800">Close</button>
        </div>
    </div>

    <script>
        let chatHistory = [];
        const chatContainer = document.getElementById('chatHistory');
        const timelineOutput = document.getElementById('timelineOutput');
        
        // Widget Elements
        const widgetExamName = document.getElementById('widgetExamName');
        const widgetDaysLeft = document.getElementById('widgetDaysLeft');

        document.addEventListener('DOMContentLoaded', () => {
            appendMessage('ai', "Hey! I'm your Cozy Companion. ü™¥ Tell me what exam is coming up and how many days we have!");
        });

        document.getElementById('chatForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const msg = document.getElementById('chatInput').value.trim();
            if(msg) handleUserMessage(msg);
        });

        // Global function for the Vibe Check buttons
        window.sendQuickMessage = function(msg) {
            handleUserMessage(msg);
        };

        async function handleUserMessage(message, isSystemMessage = false) {
            if (!isSystemMessage) {
                appendMessage('user', message);
                document.getElementById('chatInput').value = '';
            }
            
            const typingId = appendTypingIndicator();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message, history: chatHistory })
                });

                const result = await response.json();
                document.getElementById(typingId).remove();

                if (result.status === 'success') {
                    const data = result.data;
                    console.log("AI Brain Output:", data); // ‚ú® Added this so you can debug!
                    
                    appendMessage('ai', data.reply);
                    
                    chatHistory.push({ role: 'user', content: message });
                    chatHistory.push({ role: 'model', content: data.reply });

                    // Smarter Widget Update Logic
                    if(data.exam_metadata && data.exam_metadata.name) {
                        if(data.exam_metadata.name !== "TBD" && data.exam_metadata.name !== "null") {
                            widgetExamName.innerText = data.exam_metadata.name;
                        }
                        if(data.exam_metadata.days_left !== null && data.exam_metadata.days_left !== "-") {
                            widgetDaysLeft.innerText = data.exam_metadata.days_left;
                        }
                    }

                    // Render interactive timeline
                    if (data.has_schedule && data.schedule.length > 0) {
                        renderTimeline(data.schedule);
                    }
                }
            } catch (error) {
                document.getElementById(typingId).remove();
                appendMessage('ai', 'Connection error! üîå');
            }
        }

        function renderTimeline(scheduleArray) {
            timelineOutput.innerHTML = ''; 
            scheduleArray.forEach((plan, index) => {
                const card = document.createElement('div');
                card.className = `bg-white p-4 rounded-xl shadow-sm border-l-4 ${index === 0 ? 'border-matcha' : 'border-gray-200'} mb-4 transition`;
                
                // Add an interactive checkbox!
                card.innerHTML = `
                    <div class="flex items-start gap-3">
                        <input type="checkbox" id="day-${plan.day}" class="task-checkbox mt-1 w-4 h-4 text-matcha bg-gray-100 rounded border-gray-300 focus:ring-matcha cursor-pointer">
                        <label for="day-${plan.day}" class="cursor-pointer flex-1">
                            <span class="text-xs font-bold text-gray-400 uppercase tracking-wide block">Day ${plan.day} ‚Ä¢ ${plan.estimated_hours} Hrs</span>
                            <h4 class="font-bold mt-1 text-sm text-gray-800 transition-colors">${plan.topics.join(' + ')}</h4>
                            <p class="text-xs text-gray-500 mt-1 italic">‚ú® ${plan.vibe}</p>
                        </label>
                    </div>
                `;
                
                // Event listener to tell the AI when you finish a task
                const checkbox = card.querySelector('input');
                checkbox.addEventListener('change', (e) => {
                    if(e.target.checked) {
                        handleUserMessage(`System Update: The user just completed Day ${plan.day} (${plan.topics.join(', ')}). Acknowledge this and cheer them on!`, true);
                    }
                });

                timelineOutput.appendChild(card);
            });
        }

        function appendMessage(sender, text) {
            const div = document.createElement('div');
            div.className = sender === 'user' 
                ? 'bg-gray-800 text-white p-4 rounded-2xl rounded-tr-none max-w-[80%] ml-auto text-sm mb-4 shadow-md'
                : 'bg-white border border-gray-100 shadow-sm p-4 rounded-2xl rounded-tl-none max-w-[80%] text-sm mb-4';
            div.innerText = text;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function appendTypingIndicator() {
            const id = 'typing-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = 'bg-white p-4 rounded-2xl rounded-tl-none max-w-[40%] text-sm mb-4 text-gray-400 italic animate-pulse';
            div.innerText = 'typing... ‚ú®';
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return id;
        }

        // Settings Modal Logic
        const modal = document.getElementById('settingsModal');
        document.getElementById('settingsBtn').addEventListener('click', () => modal.classList.remove('hidden'));
        document.getElementById('closeSettings').addEventListener('click', () => modal.classList.add('hidden'));
        
        window.clearMemory = function() {
            chatHistory = [];
            chatContainer.innerHTML = '';
            timelineOutput.innerHTML = '';
            widgetExamName.innerText = 'Tell me in chat...';
            widgetDaysLeft.innerText = '-';
            appendMessage('ai', "Memory wiped! üßº What are we studying next?");
            modal.classList.add('hidden');
        };
    </script>
</body>
</html>
