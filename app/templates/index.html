<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Study Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#d4e0c3">
    <link rel="apple-touch-icon" href="/static/images/icon-192.png">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        matcha: '#d4e0c3',
                        peach: '#fbdcc4',
                        lavender: '#e3d7ff',
                        cream: '#fdfbf7',
                        textDark: '#4a4a4a'
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #fdfbf7; color: #4a4a4a; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(10px); border-radius: 1.5rem; border: 1px solid rgba(255, 255, 255, 0.8); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="min-h-screen p-6 md:p-12">

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold mb-2 text-textDark">Your Study Companion üå±</h1>
            <p class="text-lg text-gray-500">Stress-free scheduling for your next big exam.</p>
        </header>

        <div class="glass-card p-8 mb-10">
            <form id="studyForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold mb-2">What exam are you studying for?</label>
                        <input type="text" id="examName" placeholder="e.g., Operating Systems" class="w-full p-3 rounded-xl border-none bg-white shadow-sm focus:ring-2 focus:ring-matcha outline-none" required>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">When is the exam?</label>
                        <input type="date" id="examDate" class="w-full p-3 rounded-xl border-none bg-white shadow-sm focus:ring-2 focus:ring-matcha outline-none" required>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold mb-2">Daily Study Capacity (Hours)</label>
                    <input type="number" id="dailyHours" placeholder="e.g., 3" class="w-full p-3 rounded-xl border-none bg-white shadow-sm focus:ring-2 focus:ring-matcha outline-none max-w-[200px]" required>
                </div>

                <div id="syllabusContainer" class="p-4 bg-white bg-opacity-50 rounded-xl">
                    <label class="block text-sm font-semibold mb-3">Add your topics & confidence level</label>
                    <div class="flex gap-2 mb-2 topic-row">
                        <input type="text" placeholder="Topic Name (e.g., Threads)" class="topic-name flex-1 p-2 rounded-lg border-none shadow-sm outline-none">
                        <select class="topic-confidence p-2 rounded-lg border-none shadow-sm outline-none bg-white">
                            <option value="weak">Weak üò•</option>
                            <option value="medium">Medium üòê</option>
                            <option value="strong">Strong üòé</option>
                        </select>
                    </div>
                    <button type="button" id="addTopicBtn" class="text-sm font-semibold text-gray-600 hover:text-matcha mt-2">+ Add another topic</button>
                </div>

                <button type="submit" class="w-full bg-textDark text-white font-bold py-4 rounded-xl shadow-lg hover:bg-gray-800 transition transform hover:-translate-y-1">
                    Generate My Cozy Schedule ‚ú®
                </button>
            </form>
        </div>

        <div id="loadingState" class="hidden text-center py-10">
            <p class="text-xl animate-pulse">Brewing your study plan... üçµ</p>
        </div>

        <div id="scheduleOutput" class="space-y-6">
            </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered! üå±', reg.scope))
                    .catch(err => console.error('Service worker failed:', err));
            });
        }
    </script>
</body>
</html>
